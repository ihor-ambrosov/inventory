<div class="data-grid-cell-content" attr="'data-tooltip-trigger': ++ko.uid">
    <ul data-bind="foreach: { data: $col.getSources($row()), as: '$source' }">
        <li>
            <span data-bind="text: $source"></span>
        </li>
    </ul>
</div>
<div tooltip="
    trigger: '[data-tooltip-trigger=' + ko.uid + ']',
    action: 'hover',
    closeOnScroll: false,
    delay: 0,
    position: 'top',
    step: 30,
    track: false,
    strict: true">
    <div>
        <div class="data-tooltip-title" data-bind="i18n: 'Sources'"></div>
        <div class="data-tooltip-content">
            <!-- ko foreach: { data: $col.getTooltipData($row()), as: '$source' } -->
            <div><span data-bind="text: $source"></span></div>
            <!-- /ko -->
        </div>
    </div>
</div>
