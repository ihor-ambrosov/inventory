<!-- ko if: isCalculated(quote.source_code) && quoteIsVirtual == 0 -->
    <!-- ko if: isBothPricesDisplayed() -->
    <tr class="totals shipping excl">
        <th class="mark" scope="row">
            <span class="label" data-bind="text: title+ ' ' + excludingTaxMessage"></span>
        </th>
        <td class="amount">
            <!-- ko if: isCalculated(quote.source_code) -->
            <span class="price"
                  data-bind="text: getExcludingValue(quote.source_code), attr: {'data-th': excludingTaxMessage}"></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated(quote.source_code) -->
            <span class="not-calculated"
                  data-bind="text: getExcludingValue(quote.source_code), attr: {'data-th': excludingTaxMessage}"></span>
            <!-- /ko -->
        </td>
    </tr>
    <tr class="totals shipping incl">
        <th class="mark" scope="row">
            <span class="label" data-bind="text: title + ' ' + includingTaxMessage"></span>
        </th>
        <td class="amount">
            <!-- ko if: isCalculated(quote.source_code) -->
            <span class="price"
                  data-bind="text: getIncludingValue(quote.source_code), attr: {'data-th': title + ' ' + excludingTaxMessage}"></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated(quote.source_code) -->
            <span class="not-calculated"
                  data-bind="text: getIncludingValue(quote.source_code), attr: {'data-th': title + ' ' + excludingTaxMessage}"></span>
            <!-- /ko -->
        </td>
    </tr>
    <!-- /ko -->
    <!-- ko if: isIncludingDisplayed() -->
    <tr class="totals shipping incl">
        <th class="mark" scope="row">
            <span class="label" data-bind="i18n: title"></span>
        </th>
        <td class="amount">
            <!-- ko if: isCalculated(quote.source_code) -->
            <span class="price"
                  data-bind="text: getIncludingValue(quote.source_code), attr: {'data-th': title}"></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated(quote.source_code) -->
            <span class="not-calculated"
                  data-bind="text: getIncludingValue(quote.source_code), attr: {'data-th': title}"></span>
            <!-- /ko -->
        </td>
    </tr>
    <!-- /ko -->
    <!-- ko if: isExcludingDisplayed() -->
    <tr class="totals shipping excl">
        <th class="mark" scope="row">
            <span class="label" data-bind="i18n: title"></span>
        </th>
        <td class="amount">
            <!-- ko if: isCalculated(quote.source_code) -->
            <span class="price"
                  data-bind="text: getValue(quote.source_code), attr: {'data-th': title}"></span>
            <!-- /ko -->
            <!-- ko ifnot: isCalculated(quote.source_code) -->
            <span class="not-calculated"
                  data-bind="text: getValue(quote.source_code), attr: {'data-th': title}"></span>
            <!-- /ko -->
        </td>
    </tr>
    <!-- /ko -->
<!-- /ko -->
